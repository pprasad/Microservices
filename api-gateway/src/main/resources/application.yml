eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    
    
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
      
spring:
  application:
    name: api-gateway
    
    
  cloud:
    gateway:
      routes:
      - id: product-service
        uri: lb://PRODUCT-SERVICE
        predicates:
          Path=/product-api/**
      - id: coupon-service
        uri: lb://COUPON-SERVICE
        predicates:
          Path=/coupon-api/**
          
          
    discovery:
      enabled: true
          
          
        
      
