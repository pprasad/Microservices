spring:
  datasource:
    url: jdbc:mysql://localhost:3306/productdb
    username: root
    password: root
  jpa:
   hibernate:
    ddl-auto: update
    
   database-platform: org.hibernate.dialect.MySQL8Dialect
  application:
    name: product-service
   
   
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    
    
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
      
server:
  port: 8082